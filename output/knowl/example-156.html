<span class="type">Example</span><span class="codenumber">7.2.5</span><span class="title"> Investigate Equation Relationships Graphically</span>
</h5>
<p>

 Consider the graph of \(y=\left|x+1\right|\) in red together with the line \(y=3\) in blue below. For what values of \(x\) is \(\left|x+1\right|\gt 3\)? 

</p>
<figure class="figure-like" id="table-173">
<img width="90%" src="set3A_Interpreting_Graphs_Ex_13.png" alt="">
Using the graph, we see the red \(y=\left|x+1\right|\) lies above the blue line \(y=3\) for \(x\) values less than \(-4\) or above \(2\).
    Thus, \(\left|x+1\right|\gt 3\) for all \(x\) in the compound interval \((-\infty,-4)\cup (2,\infty)\).

<p><h5 class="heading"><span class="type">Paragraph</span></h5>
Let \(A\) be any set, then the complement of set \(A\), written as \(A'\), is the set consisting of elements in the universal set \(U\) that are not in \(A\). When you see the complement symbol \('\) you should think <!--Style me with CSS--><em>not</em> or <!--Style me with CSS--><em>outside</em>.

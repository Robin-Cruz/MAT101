 Graph  \(3x+4y=12\)
Not in slope intercept form
  
 \(\underline{-3x\hphantom{12345}-3x}\)
Subtract \(3x\) from both sides
  
\(4y =-3x+12\)
Put \(x\) term first
  
 \(\overline{4}\hphantom{1234}\overline{4}\hphantom{12345}\overline{4}\)
Divide each term by \(4\)
  
\(y=-\dfrac{3}{4}x+3\)
Recall the slope-intercept formula
  
 \(y =mx+b\)
Identify the slope, \(m\), and the \(y\)-intercept, \(b\)
  
 \(m=-\dfrac{3}{4}, b=3\)

\(-5x = 30\)
 \(x\) is multiplied by \(-5\)
  
\(-\frac{1}{5}(-5x) = -\frac{1}{5}\cdot30\)
Multiply both sides by \(-\frac{1}{5}\) (or divide both sides by \(-5\))
  
\(x = -6\)
Our solution!

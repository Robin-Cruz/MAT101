<p><h5 class="heading"><span class="type">Paragraph</span></h5>
A fraction can be used to represent parts of a whole.
The fraction bar shown above represents the fraction \(\frac{1}{3}\) since one of three equal parts of the bar is shaded. Recall that the integer \(7\) can be written as the fraction.

<p><h5 class="heading"><span class="type">Paragraph</span></h5>A quicker method to arrive at the solution would have been to just subtract the exponents, \(\dfrac{a^5}{ a^2} = a^{5-2}= a^3\). This is known as the quotient rule of exponents.

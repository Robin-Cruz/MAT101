<p><h5 class="heading"><span class="type">Paragraph</span></h5>The Multiplication Axiom: If a task can be done in \(m\) ways, and a second task can be done in \(n\) ways, then the operation involving the first task followed by the second can be performed in \(m\cdot n\) ways.</p><span class="incontext"><a href="section-42.html#p-494">in-context</a></span>

 Consider the experiment of rolling an ordinary 6-sided die (and observing the number of dots showing up on the roll).
 
<p>
</p>
<figure class="figure-like" id="table-235">
\(SS=\{1,2,3,4,5,6 \}\)
The sample space has \(6\) outcomes.
  
Determine the probability of rolling a \(6\).
First write the event space, \(A\).
  
The event space for rolling a \(6\): \(A=\{6 \}\)
The event \(A\) contains \(1\) outcome.
  
\(P(A) = \dfrac{\text{# of outcomes in event space }}{\text{# of outcomes in sample space }}\)
  \(=\dfrac{n(A)}{n(SS)}=\dfrac{1}{6}\approx 0.1667 \)
Our First Solution: The probability of rolling a \(6\) is \(\dfrac{1}{6}\approx 0.1667 \) or about \(16.67\%\).
  
Determine the probability of rolling an even number.
First write the event space, \(B\).
  
The event space for rolling an even number: \(B=\{2,4,6 \}\)
The event \(B\) contains \(3\) outcomes, the even numbers on the die.
  
\(P(B) =\dfrac{n(B)}{n(SS)}=\dfrac{3}{6}=\dfrac{1}{2}=0.5\)
Our Second Solution: The probability of rolling an even number is \(\dfrac{1}{2}=0.5\) or \(50\%\).

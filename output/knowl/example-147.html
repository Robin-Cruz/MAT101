<p>

Determine if the point \((-9,7)\) is a solution to the equation \(y = \left|x+5\right|+4\).

</p>
<figure class="figure-like" id="table-164">
\(y = \left|x+5\right|+4\)
Substitute \(x=-9\) and \(y=7\) in the equation.
  
\(7 = \left|-9+5\right|+4\)
Simplify: Inside absolute value first
  
\(7 = \left|-4\right|+4\)
\(\left|-4\right|=4\)
  
\(7 = 8\)
NOT a true statement: 7 does not equal 8
  
No, the point \((-9,7)\) is not a solution

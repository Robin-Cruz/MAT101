\(4(3x-8)-(2x-7)\)
Negative (subtract) in middle can be thought of as \(-1\)
  
\(4(3x-8)-1(2x-7)\)
Distribute \(4\) into first parenthesis and \(-1\) into second
  
\(12x-32-2x+7\)
Combine like terms \(12x-2x\) and \(-32+7\)

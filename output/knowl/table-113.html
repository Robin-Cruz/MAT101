\(10\%\) of what number is \(12\)?
Translate the words into an equation:  
    \(\cdot\) represents <!--Style me with CSS--><em> of</em>, \(x\) represents <!--Style me with CSS--><em>what number</em>, and \(=\) represents <!--Style me with CSS--><em>is</em>
  
\(10\% \cdot x=12\)
Change \(10\%\) to a decimal
  
\(.10 \cdot x=12\)
solve our equation for \(x\): Divide both sides by 0.1
  
\(\dfrac{.1}{.1}\cdot x=\dfrac{12}{.1}\)
Simplify both sides of the equation: \(\dfrac{.1}{.1}=1\) and \(\dfrac{12}{.1}=120\)
  
\(x=120\)

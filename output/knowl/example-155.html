<span class="type">Example</span><span class="codenumber">7.2.4</span><span class="title"> Investigate Equation Relationships Graphically</span>
</h5>
<p>

  Consider the graph of \(y=\left|x+1\right|\) in red together with the line \(y=3\) in blue below. For what values of \(x\) is \(\left|x+1\right|\lt 3\)?

</p>
<figure class="figure-like" id="table-172">
<img width="90%" src="set3A_Interpreting_Graphs_Ex_12.png" alt="">
Using the graph, we see the red \(y=\left|x+1\right|\) lies below the blue line \(y=3\) for \(x\) values between \(-4\) and \(2\).
    Thus, \(\left|x+1\right|\lt 3\) for all \(x\) in the interval \((-4,2)\).

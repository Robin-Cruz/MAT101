To detemine the slope of this line, the rise
is up 6, the run is right 3. Our slope is
then written as a fraction, \(\frac{\text{rise}}{\text{run}}\) or \(\frac{6}{3}\).
This fraction reduces to 2. This will
be our positive slope, indicating this line rises.
  
Slope \(= 2\)

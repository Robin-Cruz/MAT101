\(7\times 10^{3}x = 1.4\times 10^{-7}\)
Solve for \(x\)
  
\(x= \dfrac{1.4\times 10^{-7}}{7\times 10^{3}}\)
Deal with numbers and \(10\)'s separately
  
\(\dfrac{1.4}{7}=0.2\)
Divide numbers
  
\(0.2=2.0\times 10^{-1}\)
Convert this number into scientific notation
  
\(\dfrac{10^{-1} 10^{-7}}{ 10^{3}}=10^{-11}\)
Use product and quotient rule, using \(10^{-1}\) from the conversion
     Be careful with signs:
     \((-1)+(-7)-(3)=(-1)+(-7)+(-3)=-11\)
  
\(x=2.0 \times 10^{-11}\)

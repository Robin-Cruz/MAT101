\(SS\) is written above in Example 4B-4.
The sample space has \(36\) outcomes.
  
(a) Determine the probability of rolling a sum of \(6\).  First write \(D\) for the sum of the dots showing.Then write the event space \((D=6)\).
  
\( (D=6) = \)  
  \( \{(\color{red}{1},\color{green}{5}), (\color{red}{2},\color{green}{4}),  (\color{red}{3},\color{green}{3}), (\color{red}{4},\color{green}{2}),   (\color{red}{5},\color{green}{1})\}\)
The event \((D=6)\) contains \(5\) outcomes with a sum of \(6\).
  
\(P(D=6) =\dfrac{n(D)}{n(SS)}=\dfrac{5}{36}\approx 0.1389\)
Our Solution (a): The probability of a sum of \(6\) on the two dice is \(\dfrac{5}{36}\) or about \(13.89\%\).
  
(b) Determine the probability of rolling a sum less than or equal to \(4\).  First write the event space, \((D \leq 4)\).
  
\( (D \leq 4)=\) 
  \( \{(\color{red}{1},\color{green}{1}), (\color{red}{1},\color{green}{2}),  (\color{red}{1},\color{green}{3}), (\color{red}{2},\color{green}{1}),   (\color{red}{2},\color{green}{2}), (\color{red}{3},\color{green}{1}) \}\)
The event \((D \leq 4)\) contains \(6\) outcomes with a sum of \(4\) or less.
  
\(P(D \leq 4) =\dfrac{n(D \leq 4)}{n(SS)}=\dfrac{6}{36}=\dfrac{1}{6}\approx 0.1667\)
Our Solution (b): The probability of a sum less than or equal to \(4\) on the two dice is \(\dfrac{1}{6}\) or about \(16.67\%\).

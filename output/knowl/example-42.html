\(\dfrac{2}{3}-\dfrac{1}{6}\)
 LCD is \(6\)
  
\(\dfrac{2\cdot 2}{2\cdot 3}-\dfrac{1}{6}\)
Multiply first fraction by \(1=\dfrac{2}{2}\), the second already has a denominator of \(6\)
  
\(\dfrac{4}{6}-\dfrac{1}{6}\)
Same denominator, subtract numerators, \(4-1\)
  
\(\dfrac{3}{6}\)
Reduce answer, dividing numerator and denominator by \(3\)
  
\(\dfrac{1}{2}\)
Our solution

<figure class="figure-like" id="table-37">
\(\dfrac{25}{24} \cdot \dfrac{32}{55}\)
Rewrite each fraction in factored form, as in Example 1A-1 Version 2
  
\(\dfrac{(5)(5)}{(3)(8)} \cdot \dfrac{(4)(8)}{(5)(11)}\)
Write as one fraction, reorder the integers, collecting equal factors together
  
\(\dfrac{(5)(8)(5)(4)}{(5)(8)(3)(11)}\)
\(\dfrac{5}{5}=1 \)  and \(\dfrac{8}{8}=1 \) , cancel those factors
  
\(\dfrac{(5)(4)}{(3)(11)}\)
Multiply numerators across and denominators across
  
\(\dfrac{20}{33}\)
Our solution
  </figure><p>
Dividing fractions is very similar to multiplying with one extra step. Dividing
fractions requires us to first take the reciprocal of the second fraction and multiply.
Once we do this, the multiplication problem solves just as the previous
problem.

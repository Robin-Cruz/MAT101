<p><h5 class="heading"><span class="type">Paragraph</span></h5>

    If two events are complementary events then their probabilities add up to one.  That is 
    \(P(A) + P(A') =1\), or \(P(A)=1-P(A')\), or \(P(A')=1-P(A)\).
</p><span class="incontext"><a href="section-53.html#p-574">in-context</a></span>

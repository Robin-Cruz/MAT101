<p><h5 class="heading"><span class="type">Paragraph</span></h5>
First we will take a look at what scientific notation is. Scientific notation is written as the product of two numbers:
<ol style="list-style-type: decimal;">
<li id="li-46">A number between one and ten (it can be equal to one, but not ten), and</li>
<li id="li-47">Ten to some power or exponent.</li>
</ol>

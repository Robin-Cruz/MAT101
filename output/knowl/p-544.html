<p><h5 class="heading"><span class="type">Paragraph</span></h5>
The probability of event \(A\) happening is
\[P(A) = \dfrac{\text{# of outcomes in event space \(A\)}}{\text{# of outcomes in sample space \(SS\)}}=\dfrac{n(A)}{n(SS)}\]
</p><span class="incontext"><a href="section-51.html#p-544">in-context</a></span>

 Suppose you pick a card from a deck. What is the probability of getting a Spade, given that the card is a Jack?

 
<p>
  </p>
<figure class="figure-like" id="table-255">
We know the card is a Jack.
Write the restricted sample space, \(R\).
  
\(R =\{JS, JC, JD, JH\}\)
\(n(R)=4\).  Determine the event space \(Spade\) out of \(R\).
  
\(Spade=\{  JS\}\)
The event \(Spade\) contains \(1\) outcome.
  
\(P(Spade|\text{the card is a }Jack)=\dfrac{1}{4}=  0.25\)
Our Solution: The probability of getting a Spade, given that the card is a Jack is \(\dfrac{1}{4}\) or \(25\%\).

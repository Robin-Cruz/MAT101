<span class="type">Example</span><span class="codenumber">7.2.1</span><span class="title"> Determine \(y\)-Intercepts: Set \(x=0\)</span>
</h5>
<p>

Determine the \(y\)-intercept of \(y = 3x+2\).

</p>
<figure class="figure-like" id="table-169">
\(y = 3x+2\)
\(y\)-intercepts have an \(x\)-coordinate of \(0\): set \(x=0\)
  
\(y = 3(0)+2\)
Solve for \(y\): Multiply \(3(0)\) first
  
\(y=0+2\)
Add
  
\(y=2\)
We have found the \(y\)-value of the \(y\)-intercept
  
\((0,2)\)

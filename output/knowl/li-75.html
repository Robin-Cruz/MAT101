<article class="list"><h5 class="heading">
<span class="type">Item</span> <span class="codenumber"></span>
</h5>A set \(A\) is a subset of a set \(B\) if every member of \(A\) is also a member of \(B\). For example, suppose and \(A = \{\text{blue, red}\}\). Then \(A\) is a subset of \(P\), written as \(A\subseteq P\).</article><span class="incontext"><a href="section-41.html#li-75">in-context</a></span>

To determine the slope of this line we will
consider the rise, or vertical change,
and the run, or horizontal change.
Drawing these lines in makes a slope
triangle that we can use to count from
one point to the next. The graph goes
down 4, right 6. This is rise - 4, run
6. As a fraction it would be \(\frac{-4}{6}\).
Reduce the fraction to get \(\frac{-2}{3}\). The slope is negative indicating this line falls.

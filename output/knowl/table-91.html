\(15\) is what percent of \(50\)?
Translate the words into an equation:
    \(=\) represents <!--Style me with CSS--><em>is</em>, \(x\) represents <!--Style me with CSS--><em>what percent</em>, and \(\cdot\) represents <!--Style me with CSS--><em> of</em>
  
\(15=x\cdot 50\)
solve our equation for \(x\): Divide both sides by \(50\)
  
\(\dfrac{15}{50}=\dfrac{x\cdot 50}{50}\)
Simplify the right-hand side: \(\dfrac{50}{50}=1\)
  
\(\dfrac{15}{50}=x\)
Divide \(\dfrac{15}{50}=0.3\)
  
\(0.3 = x\)
Change \(0.3\) to a percent.
  
\(30\% = x\)

<p><h5 class="heading"><span class="type">Paragraph</span></h5>A quicker method to arrive at the solution would have been to put the exponent on every factor in both the numerator and denominator, \(\left(\frac{a}{b} \right)^3=\frac{a^3}{b^3}\). This is known as the power of a quotient rule of exponents:</p><span class="incontext"><a href="section-31.html#p-310">in-context</a></span>

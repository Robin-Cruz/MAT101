 Graph  \(y =\dfrac{1}{2}x-4\)
Recall the slope-intercept formula
  
 \(y =mx+b\)
Identify the slope, \(m\), and the \(y\)-intercept, \(b\)
  
 \(m=\dfrac{1}{2}, b=-4\)
Make the graph
  
<img width="90%" src="set3B_Lines_Ex_12.png" alt="">
Start with a point \( (0, -4) \) at the \(y\)-intercept of \(-4\).
    Then use the slope \(\frac{\text{rise}}{\text{run}}\): rise up \(1\) unit and run \(2\) units right to plot the next point \( (2,-3) \). 
    Once we have both points plotted, connect the dots to get our graph.

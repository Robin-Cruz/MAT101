<span class="type">Example</span><span class="codenumber">4.3.1</span><span class="title"> Solve an Equation Involving Subtration</span>
</h5>
<p>


</p>
<figure class="figure-like" id="table-60">
\(x-5=4\)
Notice \(5\) is  subtracted from \(x\).
  
\((x-5)+5=4+5\)
Add \(5\) to both sides of the equation to solve for \(x\).
  
\(x =9\)
Our solution!
  </figure><p>
Then we get our solution \(x =9\). The same process is used in each of the following examples. Notice that each time we are "eliminating" a negative number by adding.

\(\dfrac{6x^{-2} y^{-9}}{-12x^{-5}y^3}\)
Handle constants first: \(\frac{6}{-12}= \frac{-1}{2}\)
  
\(\dfrac{-x^{-2} y^{-9}}{2x^{-5}y^3}\)
Quotient rule to subtract exponents, be careful with negatives!
    \((-2)-(-5)=(-2)+5=3\)
    \((-9)-3=(-9)+(-3)=-12\)

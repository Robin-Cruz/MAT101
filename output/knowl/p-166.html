\(-3x+9=6x-27\)
Notice the variable \(x\) on both sides, \(-3x\) is negative
  
\(\underline{+3x\,\,\,\,\,\,\,\,\, +3x\,\,\,\,\,\,}\)
Add \(3x\) to both sides
  
\(\,\,\,\,\,\,\,9=9x-27\)
Focus on the subtraction of \(27\) first
  
\(\,\,\,\,\,\,\underline{+27\,\,\,\,\,\,\,\, +27}\)
Add \(27\) to both sides
  
\(\,\,\,\,\,\,\, 36=9x\)
Focus on the multiplication by \(9\)
  
\(\,\,\,\,\,\,\,\overline{9}\,\,\,\,\,\,\,\,\,\,\,\, \overline{9}\)
Divide both sides by \(9\)
  
\(\,\,\,\,\,\,\,\,\,\,\, 4=x\)
Our Solution!

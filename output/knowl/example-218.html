<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">12.2.7</span><span class="title"> One-Way Table Probabilities</span>
</h5>
<p>
 
 A bag of chocolate candies contained the following distribution of colors.
<p>
    </p>
<figure class="figure-like" id="table-241">
Blue \((B)\)
Purple \((P)\)
Green \((G)\)
Orange \((O)\)
Red \((R)\)
Yellow \((Y)\)
Total
  
\(481\)
\(371\)
\(483\)
\(544\)
\(372\)
\(369\)
\(2620\)
  </figure></p>
<p>
 If all of the candies are placed in a bowl and one is selected at random, determine the probability of selecting the following candies.</p>
<p>
<figure class="figure-like" id="table-242">
Determine the probability of selecting a blue candy.
Label the event space \(B\) for blue.
  
\(P(B) = \dfrac{n(B)}{\text{Total #}}=\dfrac{481}{2620}\approx 0.1835\)
Our First Solution: The probability of selecting a blue candy is \(\dfrac{481}{2620}\) or about \(18.35\%\).
  
Determine the probability of selecting a purple or yellow candy.
Label the event spaces: \(P\) for purple and \(Y\) for yellow.
  
Then the event purple OR yellow is denoted \(P\cup Y\).
\(n(P\cup Y)=371+369=740\)
  
\(P(P\cup Y) = \dfrac{n(P\cup Y)}{\text{Total #}}=\dfrac{740}{2620}\approx 0.2824\)
Our Second Solution: The probability of selecting a purple or yellow candy is \(\dfrac{740}{2620}\) or about \(28.24\%\).
  </figure></p></article><span class="incontext"><a href="section-51.html#example-218">in-context</a></span>

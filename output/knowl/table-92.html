What percent of \(80\) is 10?
Translate the words into an equation: 
    \(x\) represents <!--Style me with CSS--><em>what percent</em>, \(\cdot\) represents <!--Style me with CSS--><em> of</em>, and \(=\) represents<!--Style me with CSS--><em> is</em>
  
\(x\cdot 80=10\)
solve our equation for \(x\): Divide both sides by \(80\)
  
\(\dfrac{x\cdot 80}{80}=\dfrac{10}{80}\)
Simplify the left-hand side: \(\dfrac{80}{80}=1\)
  
\(x=\dfrac{10}{80}\)
Divide \(\dfrac{10}{80}=0.125\)
  
\(x=0.125\)
Change \(0.125\) to a percent.
  
\(x=12.5\%\)

\(y = 3x+2\)
\(x\)-intercepts have a \(y\)-coordinate of \(0\): set \(y=0\)
  
\(0 = 3x+2\)
Solve for \(x\): Subtract \(2\) from both sides
  
\(-2=3x\)
Divide both sides by \(3\)
  
\(\dfrac{-2}{3}=x\)
We have found the \(x\)-value of the \(x\)-intercept
  
\(\left( \dfrac{-2}{3},0\right)\)

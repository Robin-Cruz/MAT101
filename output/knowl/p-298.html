<p><h5 class="heading"><span class="type">Paragraph</span></h5>A quicker method to arrive at the solution would have been to just multiply the exponents, \((a^2)^3 = a^{2\cdot 3} = a^6\). This is known as the power of a power rule of exponents </p><span class="incontext"><a href="section-31.html#p-298">in-context</a></span>

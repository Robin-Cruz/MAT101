<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">4.4.1</span><span class="title"> Positive Constant Multiple</span>
</h5>
<p>


</p>
<figure class="figure-like" id="table-62">
\(4x = 20\)
Notice the constant multiple \(4\) times the variable \(x\).
  
\(\frac{1}{4}(4x) = \frac{1}{4}\cdot 20\)
Multiply both sides by \(\frac{1}{4}\) (or divide both sides by \(4\)).
  
\(x = 5\)
Our solution!
  </figure><p>
Then we get our solution  \(x = 5\).
</p>
<p>
With multiplication problems it is very important that care is taken with signs. If \(x\) is multiplied by a negative then we will divide by a negative. This is shown in Example 2A-9.
</p></article><span class="incontext"><a href="section-18.html#example-61">in-context</a></span>

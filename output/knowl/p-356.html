<p><h5 class="heading"><span class="type">Paragraph</span></h5>In the previous example we did not put the \(3\) on the \(4\) and multipy to get \(12\), this would have been incorrect. Never multiply a base by the exponent. These properties pertain to exponents only, not bases. </p><span class="incontext"><a href="section-38.html#p-356">in-context</a></span>

<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">2.1.2</span><span class="title"> Reduce a Fraction</span>
</h5>
<p>

</p>
<figure class="figure-like" id="table-33">
\(\dfrac{36}{84}\)
Both numerator and denominator are divisible by \(12\)
  
\(36 = (3)(12)\)
Write \(36\) as a product involving \(12\)
  
\(84 = (7)(12)\)
Write \(84\) as a product involving \(12\)
  
\(\dfrac{36}{84}=\dfrac{(3)(12)}{ (7)(12)} \)
Rewrite our fraction, \(\dfrac{12}{12}=1 \) (\(12\) parts of \(12\) is one whole)
  
\(\dfrac{(3)}{ (7)}\cdot\dfrac{(12)}{ (12)}  = \dfrac{3}{7}\)
Our solution
  </figure><p>
The last step above utilizes multiplication of fractions which is discussed next.

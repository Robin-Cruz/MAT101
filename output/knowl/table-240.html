The sample space has \(52\) outcomes, one for each card in the deck.
  
(a) Determine the probability of selecting a spade.  First write the event space, \(Spade\).
  
\( Spade=\) 
  \(\{2S, 3S, 4S, 5S, 6S, 7S, 8S, 9S, 10S, JS, QS, KS, AS \}\)
The event \(Spade\) contains \(13\) outcomes.
  
\(P(Spade) = \dfrac{n(Spade)}{n(SS)}=\dfrac{13}{52}=\dfrac{1}{4}=0.25\)
Our Solution (a): The probability of selecting a spade is \(\dfrac{13}{52}\) or \(25\%\).
  
(b) Determine the probability of selecting a jack. First write the event space, \(Jack\).
  
\(Jack=\{JS, JC, \color{red}{JH}, \color{red}{JD} \}\)
The event \(Jack\) contains \(4\) outcomes.
  
\(P(Jack) =\dfrac{n(Jack)}{n(SS)}=\dfrac{4}{52}=\dfrac{1}{13}\approx  0.07692\)
Our Solution (b): The probability of selecting a jack is \(\dfrac{4}{52}\) or about \(7.69\%\).
  
(c) Determine the probability of selecting a club or a face card. First write the event space, \(Club \cup Face\).
  
\(Club \cup Face=\) 
  \(\{2C, 3C, 4C, 5C, 6C, 7C, 8C, 9C, 10C, JC, QC, KC, AC, \)
  \( JS, QS, KS, AS, \color{red}{JD}, \color{red}{QD}, \color{red}{KD}, \color{red}{AD}, \color{red}{JH}, \color{red}{QH}, \color{red}{KH}, \color{red}{AH}\}\)
The event \(Club \cup Face\) contains \(25\) outcomes.
  
\(P (Club \cup Face)=  \dfrac{n(Club \cup Face)}{n(SS)}=\dfrac{25}{52} \approx  0.480769\)
Our Solution (c): The probability of selecting a club or a face card is \(\dfrac{25}{52}\) or about \(48.08\%\).

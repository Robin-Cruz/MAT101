<p><h5 class="heading"><span class="type">Paragraph</span></h5>A quicker method to arrive at the solution would have been to take the exponent of three and put it on each factor in parenthesis, \((ab)^3 = a^3b^3\). This is known as the power of a product rule of exponents:</p><span class="incontext"><a href="section-38.html#p-339">in-context</a></span>

Two fair dice are rolled. Are the events "sum of 7" and "first die is a 3" independent?
 
<p>
  </p>
<figure class="figure-like" id="table-258">
It doesn't matter which event is \(A\) or \(B\).
Assign one as \(A\) and one as \(B\).
  
Let \(A=\) sum of \(7\).
\(A=\{ (\color{red}{1},\color{green}{6}), (\color{red}{2},\color{green}{5}),  (\color{red}{3},\color{green}{4}), (\color{red}{4},\color{green}{3}), (\color{red}{5},\color{green}{2}),  (\color{red}{6},\color{green}{1})\}\).
  
Let \(B=\) first die is a \(3\).
\(B=\{ (\color{red}{3},\color{green}{1}), (\color{red}{3},\color{green}{2}),  (\color{red}{3},\color{green}{3}), (\color{red}{3},\color{green}{4}), (\color{red}{3},\color{green}{5}),  (\color{red}{3},\color{green}{6})\}\).
  
Compute \(P(A|B)\) and \(P(A)\)
Events are independent if \(P(A|B) = P(A)\).
  
\(P(A|B)\) means that you assume that \(B\) has happened.
The restricted sample space \(R = B\).
  
\(R=\{ (\color{red}{3},\color{green}{1}), (\color{red}{3},\color{green}{2}),  (\color{red}{3},\color{green}{3}), (\color{red}{3},\color{green}{4}), (\color{red}{3},\color{green}{5}),  (\color{red}{3},\color{green}{6})\}\).
\(n(R)=6\).  Determine the event space \(A=\) sum of \(7\) out of \(R\).
  
Event space \(A=\) sum of \(7\) out of \(R=\{  (\color{red}{3},\color{green}{4})\}\)
The event contains \(1\) outcome.
  
\(P(A|B)=\dfrac{1}{6}\)
Compute \(P(A)\) out of the entire \(SS\).
  
\(P(A)=\dfrac{6}{36}\)
Compare \(P(A|B)\) and \(P(A)\).
  
\(P(A|B)=\dfrac{1}{6}=\dfrac{6}{36}=P(A)\)
Our Solution: The events "sum of 7" and "first die is a 3" independent.

\(\dfrac{(3a^3 b)(10a^4 b^3)}{2a^4 b^2}\)
Simplify numerator with Product Rule: add exponents
  
\(\dfrac{30a^7 b^4}{2a^4 b^2}\)
Now use the Quotient Rule: subtract exponents
  
\(15a^{7-4} b^{4-2}\)
Simplify
  
\(15a^3 b^2\)

<p>

Start with the equation \(4x + 16= -4\). Let \(x=-5\):


</p>
<figure class="figure-like" id="table-56">
\(4(-5) + 16\)
Multiply \(4(-5)\)
  
\(-20+ 16\)
Add \(-20+ 16\)
  
\(-4\)
\(-4=-4\): The left-hand side equals the right-hand side: LHS=RHS
  </figure><p>
Now the equation comes out to a true statement! Notice also that if another number, for example, \(3\), were plugged in for \(x\), we would not get a true statement as seen in Example 2A-3.

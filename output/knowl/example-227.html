<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">13.4.2</span><span class="title"> Conditional Probability--Dice</span>
</h5>
<p>
 Two fair dice are rolled. Determine the probability of rolling a sum of \(5\), given that the first die is a \(2\).
 
<p>
  </p>
<figure class="figure-like" id="table-254">
The first die is a \(2\).
Write the restricted sample space, \(R\).
  
\(R =\{(\color{red}{2},\color{green}{1}), (\color{red}{2},\color{green}{2}),  (\color{red}{2},\color{green}{3}), (\color{red}{2},\color{green}{4}), (\color{red}{2},\color{green}{5}),  (\color{red}{2},\color{green}{6})\}\)
\(n(R)=6\).  Determine the event space \((D=5)\) out of \(R\).
  
\((D=5)=\{  (\color{red}{2},\color{green}{3})\}\)
The event \((D=5)\) contains \(1\) outcome.
  
\(P(D=5|\text{the first die is a }2)=\dfrac{1}{6}\approx  0.1667\)
Our Solution: The probability of rolling a sum of \(5\), given that the first die is a \(2\) is \(\dfrac{1}{6}\) or about \(16.67\%\).

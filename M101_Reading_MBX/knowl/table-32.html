\(\dfrac{36}{84}\)
Both numerator and denominator are divisible by \(4\)
  
\(\dfrac{36 \div 4}{84 \div 4} = \dfrac{9}{21}\)
Both numerator and denominator are still divisible by \(3\)
  
\(\dfrac{9 \div 3}{21 \div 3} = \dfrac{3}{7}\)

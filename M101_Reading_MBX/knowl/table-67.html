The union of the points in the graph
would be all values in either the first interval
OR in the second (or in both)
For example, \(-3\) is in the top interval \((-\infty, 2]\), so \(-3\) is in the union
and \(2.7\) is in the bottom interval \((-2, \infty)\), so \(2.7\) is in the union
and \(-\frac{1}{3}\) is in both intervals, so \(-\frac{1}{3}\) is in the union
Notice every real number is either in the top or bottom interval (or in both)
  
\((-\infty, \infty)\)
An interval describing the union 
                       Type (-inf,inf) for the interval  \( (-\infty, \infty)\) in WeBWorK
                       
  
\(-\infty \lt x \lt \infty\)

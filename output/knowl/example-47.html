<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">3.2.5</span><span class="title"> Determine a Percent</span>
</h5>
<p>

Suppose that results of a survey revealed \(173\) out of \(325\) respondents had brown eyes.  Give the percent of respondents having brown eyes.
  

</p>
<figure class="figure-like" id="table-48">
\(172\) out of \(325\)
Determine the fraction with brown eyes
  
\(\dfrac{172}{325}\)
Compute the equivalent decimal: divide \(172\) by \(325\) on your calculator
  
\(0.52923...\)
Move the decimal point two places to the right and add a percent symbol
  
\(52.923\%\)
Our Solution: \(52.923\%\) of the respondents have brown eyes
    
                        It is generally a good idea to maintain \(3\) to \(5\) decimals of accuracy when submitting answers in WeBWorK

<p>
The number of atoms in \(12\) grams of carbon is \(6.022\times 10^{23}.\)  Determine the mass of one atom of carbon.</p>

</p>
<figure class="figure-like" id="table-158">
\(6.022\times 10^{23}\) atoms yields \(12\) g
Understand what information we are given
  
Let \(x=\) the mass of one atom of carbon.
Convert the given information into an equation
  
\(6.022\times 10^{23}x =12\)
The number of atoms times the mass of each equals the total mass of \(12\) grams
  
\(x=\dfrac{12}{6.022\times 10^{23}}\)
Solve for \(x\)
  
\(\dfrac{12}{6.022}\)
Divide the numbers
  
\(1.99=1.99\times 10^{0}\)
Convert this number into scientific notation
  
\(\dfrac{10^{0}}{ 10^{23}}=10^{-23}\)
Use quotient rule, using \(10^{0}\) from the conversion
  
\(x=1.99 \times 10^{-23}\)
Our Solution: The the mass of one atom of carbon is \(1.99 \times 10^{-23}\) gram.

<figure class="figure-like" id="table-94">
\(37.5\%\) of what number is \(57\)?
Translate the words into an equation:  
    \(\cdot\) represents <!--Style me with CSS--><em> of</em>, \(x\) represents <!--Style me with CSS--><em>what number</em>, and \(=\) represents <!--Style me with CSS--><em>is</em>
  
\(37.5\% \cdot x=57\)
Change \(37.5\%\) to a decimal
  
\(.375 \cdot x=57\)
Solve our equation for \(x\): Divide both sides by 0.375
  
\(\dfrac{.375}{.375}\cdot x=\dfrac{57}{.375}\)
Simplify both sides of the equation: \(\dfrac{.375}{.375}=1\) and \(\dfrac{57}{.375}=152\)
  
\(x=152\)

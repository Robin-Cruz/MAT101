<p>

</p>
<figure class="figure-like" id="table-142">
\(\dfrac{6x^{-2} y^{-9}}{-12x^{-5}y^3}\)
Handle constants first: \(\frac{6}{-12}= \frac{-1}{2}\)
  
\(\dfrac{-x^{-2} y^{-9}}{2x^{-5}y^3}\)
Quotient rule to subtract exponents, be careful with negatives!
    \((-2)-(-5)=(-2)+5=3\)
    \((-9)-3=(-9)+(-3)=-12\)
  
\(\frac{-1}{2} x^3y^{-12}\)
\(y\) has a negative exponent, needs to move down to denominator
  
\(\dfrac{-x^3}{2 y^{12}}\)
Our Solution 
      Type -x^3/(2y^(12)) in WeBWorK. 
      Simplified expressions require a single fraction form: <!--Style me with CSS--><em>(num)/(denom)</em> with 
        <ul style="list-style-type: disc;">
<li id="li-43">only integer coefficients: NOT\(\dfrac{-.5x^3}{y^{12}}\)</li>
<li id="li-44">negative signs placed in numerator: NOT\(\dfrac{x^3}{-2 y^{12}}\)</li>
<li id="li-45">no negative exponents: NOT\(\frac{-1}{2}x^3y^{-12}\)</li>
</ul>     
  </figure><p>We now have the following nine properties of exponents. It is important that we are very familiar with all of them. </p>Properties of Exponents<p>
<figure class="figure-like" id="table-143">
\(a^m a^n=a^{m+n}\)
\((ab)^m=a^m b^m\)
\(a^{-m}=\dfrac{1}{a^m}\)
  
\(\frac{a^m}{a^n} =a^{m-n}\)
\(\left(\frac{a}{b} \right)^m=\frac{a^m}{b^m}\)
\(\dfrac{1}{a^{-m}}= a^m\)
  
\((a^m)^n=a^{mn}\)
\(a^0=1\)
\(\left( \dfrac{a}{b}\right)^{-m}=\dfrac{b^m}{a^m}\)

<figure class="figure-like" id="table-176">
\(\dfrac{2.014\times 10^{-3}}{3.8\times 10^{-7}}\)
Deal with front numbers and \(10\)'s separately
  
\(\dfrac{2.014}{3.8}=0.53\)
Divide numbers
  
\(0.53=5.3\times 10^{-1}\)
Convert this number into scientific notation
  
\(\dfrac{10^{-1} 10^{-3}}{ 10^{-7}}=10^{3}\)
Use product and quotient rule, using \(10^{-1}\) from the conversion
     Be careful with signs:
     \((-1)+(-3)-(-7)=(-1)+(-3)+7=7-4=3\)
  
\(5.3 \times 10^{3}\)
Our Solution

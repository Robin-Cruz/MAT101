<p><h5 class="heading"><span class="type">Paragraph</span></h5>As we multiply exponents its important to remember these properties apply to exponents, not bases. An expression such as \(5^3\) does not mean we multiply \(5\) by \(3\), rather we multiply \(5\) three times, \(5 \cdot 5 \cdot 5 = 125\). This is shown in the next example.</p><span class="incontext"><a href="section-31.html#p-317">in-context</a></span>

<p>

Determine if the point \((1,-1)\) is a solution to the equation \(y = 2x - 3\)

</p>
<figure class="figure-like" id="table-163">
\(y = 2x - 3\)
Since \((1,-1)=(x,y)\), 
    substitute \(x=1\) and \(y=-1\) in the equation.
  
\(-1=2(1)-3\)
Simplify
  
\(-1=-1\)
A true statement
  
The point \((1,-1)\) is a solution \(\checkmark\)

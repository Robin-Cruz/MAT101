<figure class="figure-like" id="table-75">
\(3(2x -4) + 9 = 15\)
Distribute the \(3\) through the parenthesis
  
\(6x -12+9= 15\)
Combine like terms, \(-12+9\)
  
\(6x -3= 15\)
Focus on the subtraction first
  
\(\,\,\,\,\,\,\,\,\underline{+3\,\,\,\, 	+3}\)
Add \(3\) to both sides
  
\(\,\,\,\,\,\,\,6x = 18\)
Now focus on multiplication by \(6\)
  
\(\,\,\,\,\,\,\,\overline{\,6\,}\,\,\,\,\,\,\overline{\,6\,}\)
Divide both sides by \(6\)
  
\(\,\,\,\,\,\,\,\,\,\,x = 3\)
Our Solution!

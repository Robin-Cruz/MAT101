<p><h5 class="heading"><span class="type">Paragraph</span></h5>
Distributing through parenthesis and combining like terms can be combined into
one problem. Order of operations tells us to multiply (distribute) first then add or
subtract last (combine like terms). Thus we do each problem in two steps, distribute
then combine. </p><span class="incontext"><a href="section-4.html#p-62">in-context</a></span>

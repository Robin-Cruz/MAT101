<span class="type">Example</span><span class="codenumber">3.2.1</span><span class="title"> Convert a Percent to a Decimal</span>

<p>

Convert \(37.5\%\) into a decimal.


</p>
<figure class="figure-like" id="table-44">
\(37.5\%\)
Percent means parts per hundred: drop the percent symbol and write the \(37.5\) over \(100\)
  
\(\dfrac{37.5}{100}\)
Dividing by 100 moves the decimal point \(2\) places left
  
\(.375\)
Our Solution 
                       Type .375  for \( .375 \) in WeBWorK
                       
  </figure><p>
This last example motivates the following simple rule. To change a percent to a decimal, drop
the percent symbol and move the decimal point two places to the left.

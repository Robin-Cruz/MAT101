The sample space has \(52\) outcomes, one for each card in the deck.
  
Use complementary events:
   determine the probability of selecting a queen.
First write the event space, \(Queen\).
  
\(Queen=\{QS, QC, \color{red}{QD}, \color{red}{QH} \}\)
The event \(Queen\) contains \(4\) outcomes.
  
\(P(Queen) =\dfrac{4}{52}\)
Next use complementary events.
  
\(P(Queen') = 1-\dfrac{4}{52}=\dfrac{38}{52}\approx  0.7308\)
Our Solution: The probability of not selecting a queen is \(\dfrac{38}{52}\) or about \(73.08\%\).

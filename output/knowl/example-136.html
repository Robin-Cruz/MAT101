\(8.93\times 10^{13}- 9.26\times 10^{14}\)
Rewrite  \(10^{14}\) as \(10^1\times 10^{13}\) to match the other power of \(13\)
  
\(8.93\times 10^{13}- 9.26\times 10^1 \times 10^{13}\)
Multiply \(-9.26\times 10^{1}\)
  
\(8.93\times 10^{13}- 92.6\times 10^{13}\)
Combine like terms involving \(10^{13}\)
  
\((8.93-92.6)\times 10^{13}\)
Subtract front numbers
  
\((-83.67)\times 10^{13}\)
Write the result in scientific notation
  
\((-8.367 \times 10^{1})\times 10^{13}\)
Add exponents: \(10^{1}\times 10^{13} = 10^{1+13}\)
  
\(-8.367 \times 10^{14}\)

\(\dfrac{21}{16} \div \dfrac{28}{6}\)
Multiply by the reciprocal
  
\(\dfrac{21}{16} \cdot \dfrac{6}{28}\)
Factor: \(21=(3)(7)\), \(16=(2)(8)\), \(6=(2)(3)\) and \(28=(4)(7)\)
  
\(\dfrac{(3)(7)}{(2)(8)} \cdot \dfrac{(2)(3)}{(4)(7)}\)
Cancel: \(\dfrac{2}{2}=1\) and \(\dfrac{7}{7}=1\)
  
\(\dfrac{(3)}{(8)} \cdot \dfrac{(3)}{(4)}\)
Multiply remaining numerators across and denominators across
  
\(\dfrac{9}{32}\)

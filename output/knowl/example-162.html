<p>

Determine the slope and describe the line.


</p>
<figure class="figure-like" id="table-179">
Determine the slope between \((-4, -1)\) and \((-4, -5)\)
Identify \(x_1, y_1, x_2, y_2\)
  
 \((x_1, y_1)\) and \((x_2,y_2)\)
Use slope formula \(m=\dfrac{y_2-y_1}{x_2-x_1}\)
  
\(m=\dfrac{-5-(-1)}{-4-(-4)}\)
Simplify
  
\(m=\dfrac{-4}{0}\)
Can't divide by zero, undefined
  
\(m=\) does not exists (no slope), vertical

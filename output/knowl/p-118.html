<p><h5 class="heading"><span class="type">Paragraph</span></h5>

Let \(A\) and \(B\) be two sets, then the union of \(A\) and \(B\), written as \(A\cup B\), is the set of all elements that are either in \(A\) or in \(B\), or in both \(A\) and \(B\).  When you see the union symbol \(\cup\) you should think <!--Style me with CSS--><em>or</em>.

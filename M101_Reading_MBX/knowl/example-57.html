<span class="type">Example</span><span class="codenumber">4.5.2</span><span class="title"> Set Operations</span>
</h5>
<p>

Let the universal set \(U=\{0,1,2,3,4,5,6,7\}\). Let  \(A=\{0,1,2,3,6\}\) and \(B=\{0, 3, 4, 6\}\).


</p>
<figure class="figure-like" id="table-58">
Determine \(A\cap B'\)
First identify the set \(B'\): elements in \(U\) NOT in \(B\)
  
\(B'=\{1,2,5,7 \}\)
Intersection is AND: elements in \(A\) AND \(B\)
  
\(A\cap B'=\{1,2 \}\)

<span class="type">Example</span><span class="codenumber">7.2.3</span><span class="title"> Investigate Equation Relationships Graphically</span>
</h5>
<p>

Consider the graph of \(y=\left|x+1\right|\) in red together with the line \(y=3\) in blue below. For what values of \(x\) does \(\left|x+1\right|=3\)?

</p>
<figure class="figure-like" id="table-171">
<img width="90%" src="set3A_Interpreting_Graphs_Ex_11.png" alt="">
Using the graph, we see the red \(y=\left|x+1\right|\) and blue line \(y=3\) intersect at the two points \((-4,3)\) and \((2,3)\).
    Thus, \(\left|x+1\right|=3\) at \(x=-4,2\).

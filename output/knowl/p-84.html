<p><h5 class="heading"><span class="type">Paragraph</span></h5>
To add and subtract fractions we will first have to determine the least common denominator
(LCD). There are several ways to determine an LCD. One way is to determine the
smallest multiple of the larger denominator that is also divisible by the smaller
denominator.

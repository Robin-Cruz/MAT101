Round \(6.7291\) to the nearest tenth.
Find the tenths place: one place after the decimal
  
\(6.\color{red}{7}291\)
 \(\color{red}{7}\) is in the tenths place. The next digit is the trigger.
  
\(6.\color{red}{7}\color{blue}{2}91\)
Since the trigger \(\color{blue}{2}\)  is less than \(5\), we do not round up.
  
\(6.7\)

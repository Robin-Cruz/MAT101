<p>


If \(28\) less than five times a certain number is \(232\), what is the number?
</p>
<figure class="figure-like" id="table-88">
\(5x-28\)
Subtraction is built backwards, multiply the unknown by \(5\)
  
\(5x-28=232\)
Is translates to equals
  
\(\,\,\,\,\,\underline{+28\,\,+28}\)
Add 28 to both sides
  
\(5x=260\)
The variable is multiplied by \(5\)
  
\(\overline{5}\,\,\,\,\,\,\,\,\,\,\overline{5}\,\,\,\)
Divide both sides by \(5\)
  
\(x=52\)
The number is \(52\).
  </figure></article><span class="incontext"><a href="section-24.html#example-83">in-context</a></span>

<p><h5 class="heading"><span class="type">Paragraph</span></h5>
While \(\dfrac{5}{4}\) can be written as the mixed number \(1\dfrac{1}{4}\) , in algebra we will almost never
use mixed numbers. For this reason we will always use the improper fraction (the numerator is larger than the denominator), not
the mixed number.

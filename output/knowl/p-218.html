<p><h5 class="heading"><span class="type">Paragraph</span></h5>
Absolute value is defined as distance from zero.  Consider both integers \(5\) and \(-5\).   Since both positive and negative \(5\) have a distance of \(5\) units from \(0\) on the number line, both have an absolute value of \(5\).</p><span class="incontext"><a href="section-28.html#p-218">in-context</a></span>
